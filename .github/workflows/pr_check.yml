---
name: PR check

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  ci:
    name: Build and run the integration tests
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Install libsolv-dev and libclang-dev
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libsolv-dev libclang-dev
          version: 1.0

      -
        name: Install minimal stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      -
        name: Build cnf-rs
        run: cargo build --debug
